<template>
    <lightning-modal-header label="Add Replacement Part"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-record-edit-form 
            object-api-name={objectApiName}
        >
            <lightning-messages> </lightning-messages>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input-field field-name="Name"> </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input-field field-name="Replacement_part__c"> </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input-field disabled="true" value={content} field-name="Repair_Order__c"> </lightning-input-field>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button style="margin: 0 5px;" variant="brand-outline" label="Cancel" onclick={cancelClick}></lightning-button>
        <lightning-button style="margin: 0 5px;" variant="brand" label="Save" onclick={saveClick}></lightning-button>
        <lightning-button style="margin-left: 5px;" variant="brand" label="Save & New" onclick={saveAndNewClick}></lightning-button>
    </lightning-modal-footer>
</template>
