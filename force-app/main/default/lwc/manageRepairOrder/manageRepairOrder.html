<template>
    <lightning-card title="Manage Repair Order">
        <lightning-tabset>
            <lightning-tab label="Technicians">
                <div class="slds-m-around_medium">
                    <lightning-card title="Technicians" icon-name="standard:customers">
                        <lightning-button style="margin-right: 5px;" variant="brand" label="Connect" slot="actions" onclick={connectTechnicalClick}></lightning-button>
                        <lightning-button variant="brand" label="New" slot="actions" onclick={newTechnicalClick}></lightning-button>
                        <div class="slds-m-around_medium">
                            <template if:true={repairTechnicial}>
                                <div style="height: 300px;">
                                    <lightning-datatable
                                            key-field="id"
                                            data={repairTechnicial}
                                            columns={columnsTec}
                                            onrowaction={handleTechnicalRowAction}>
                                    </lightning-datatable>
                                </div>
                            </template>
                        </div>
                    </lightning-card>
                </div>
            </lightning-tab>
            
            <lightning-tab label="Replacement Part">
                <div class="slds-m-around_medium">
                    <lightning-card title="Replacement Part" icon-name="standard:settings">
                        <lightning-button style="margin-right: 5px;" variant="brand" label="Connect" slot="actions" onclick={connectReplacementPartClick}></lightning-button>
                        <lightning-button variant="brand" label="New" slot="actions" onclick={newReplacementPartClick}></lightning-button>
                        <div class="slds-m-around_medium">
                            <template if:true={repairReplacements}>
                                <div style="height: 300px;">
                                    <lightning-datatable
                                            key-field="id"
                                            data={repairReplacements}
                                            columns={columnsRP}
                                            onrowaction={handleRPartRowAction}>
                                    </lightning-datatable>
                                </div>
                            </template>
                        </div>
                    </lightning-card>
                </div>
            </lightning-tab>
            
        </lightning-tabset>
    </lightning-card>
</template>
